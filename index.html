<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- styles needed by jScrollPane - include in your own sites -->
        <link type="text/css" href="css/styles.css" rel="stylesheet" media="all" />
        <link type="text/css" href="css/sprites.css" rel="stylesheet" media="all" />
        <link type="text/css" href="css/jScrollPane.css" rel="stylesheet" media="all" />
        <style type="text/css" id="page-css">
			/* Styles specific to this particular page */
			.scroll-pane {
				width: 100%;
				height: 249px;
				overflow: auto;
			}
        </style>
        <!-- latest jQuery direct from google's CDN -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <!-- the mousewheel plugin -->
        <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
        <!-- the jScrollPane script -->
        <script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
        <script id="sourcecode" type="text/javascript">
			$(function() {
				$('.scroll-pane').jScrollPane({
					verticalDragMaxHeight: 49,
					verticalDragMinHeight: 49,
					showArrows: false,
				});
			});
        </script>
    </head>
    
    <body>
    	<div id="canvas">
        	<div id="main">
                <div id="left">
	                <div id="main-menu" class="main-menu"></div>
                	<div id="actual"></div>
                    <div id="info"></div>
                </div>
                <div id="right">
                    <div id="controls"></div>
                    <div id="top-menu"></div>
                    <div id="container">
                        <h2>Vertical only</h2>
                        <div class="scroll-pane">
            
                        </div>
                    </div>
                </div>
            </div>
            <footer>
            	<div id="left-foot"></div>
                <div id="mid-foot"></div>
                <div id="right-foot"></div>
            </footer>
        </div>
    </body>
</html>
