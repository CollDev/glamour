                        <div id="content-title">
                            <span class="red-big">CONTÁCTOS</span> <span class="white-big">: permítenos entablar una relación.</span>
                            <div id="contact_form">
                                <form name="contact" action="">
                                    <div id="form-left">
                                        <label for="nombre" id="nombre_label">Nombre</label>
                                        <input type="text" name="nombre" id="nombre" size="31" value="" class="text-input" />
                                        <label class="error" for="nombre" id="nombre_error">Este campo es requerido.</label>

                                        <label for="apellidos" id="apellidos_label">Apellidos</label>
                                        <input type="text" name="apellidos" id="apellidos" size="31" value="" class="text-input" />
                                        <label class="error" for="apellidos" id="apellidos_error">Este campo es requerido.</label>

                                        <label for="telefono" id="telefono_label">Teléfono</label>
                                        <input type="text" name="telefono" id="telefono" size="31" value="" class="text-input" />
                                        <label class="error" for="telefono" id="telefono_error">Debe ingresar un teléfono válido.</label>

                                        <label for="direccion" id="direccion_label">Dirección</label>
                                        <input type="text" name="direccion" id="direccion" size="31" value="" class="text-input" />
                                        <label class="error" for="direccion" id="direccion_error">Debe ingresar una dirección válido.</label>

                                        <label for="email" id="email_label">Email</label>
                                        <input type="text" name="email" id="email" size="31" value="" class="text-input" />
                                        <label class="error" for="email" id="email_error">Este campo es requerido.</label>
                                    </div>
                                    <div id="form-right">
                                        <label for="comentario" id="comentario_label">Comentario</label>
                                        <textarea name="comentario" id="comentario" cols="27" rows="7" class="text-input"></textarea>
                                        <label class="error" for="comentario" id="comentario_error">Este campo es requerido.</label>
                                        <br />  
                                        <input type="image" src="images/enviar.png" name="submit" class="button" id="submit_btn" alt="Enviar" />
                                    </div>
                                </form>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(document).on("ready", function() {  
                                $('.error').hide();
                                
                                $("label").width(64);
                                
                                $(".button").live( 'click', function() {
                                    // validate and process form here
                                    $('.error').hide();
                                    var nombre = $("input#nombre");
                                    if (nombre.val() == "") {
                                        //$("label#nombre_error").show();
                                        nombre.focus();
                                        return false;
                                    }
                                    var apellidos = $("input#apellidos");
                                    if (apellidos.val() == "") {
                                        //$("label#apellidose_error").show();
                                        apellidos.focus();
                                        return false;
                                    }
                                    var telefono = $("input#telefono");
                                    if (telefono.val() == "") {
                                        //$("label#telefono_error").show();
                                        telefono.focus();
                                        return false;
                                    }
                                    var direccion = $("input#direccion");
                                    if (direccion.val() == "") {
                                        //$("label#direccion_error").show();
                                        direccion.focus();
                                        return false;
                                    }
                                    var email = $("input#email");
                                    if (email.val() == "") {
                                        //$("label#email_error").show();
                                        email.focus();
                                        return false;
                                    }
                                    var comentario = $("input#comentario");
                                    if (comentario.val() == "") {
                                        //$("label#comentario_error").show();
                                        comentario.focus();
                                        return false;
                                    }

                                });
                            });
                        </script>
